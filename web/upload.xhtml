<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</h:head>

<h:body bgcolor="white">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.jsp">Galeria zdjęć</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="index.jsp">Strona główna</a></li>
                    <li><a href="delete.jsf">Usuń obrazek</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="jumbotron">
        <div class="container-fluid">
            <h2>Dodawanie nowego obrazka</h2>
            <f:view>
                <h:form enctype="multipart/form-data">
                    <h:panelGrid>
                        <h:outputText value='Wybierz plik:'/>
                        <h:inputFile value="#{galleryBean.file}" validator="#{galleryBean.validate}" id="inputFile"/>
                        <h:message errorClass="alert alert-danger" for="inputFile" styleClass=""/>
                        <br />
                        <h:commandButton styleClass="btn btn-default" action="#{galleryBean.save}" value="Wgraj"/>
                    </h:panelGrid>
                </h:form>
            </f:view>
        </div>
    </div>
</h:body>
</html>
